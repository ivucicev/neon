<ion-view title="Password reset">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
      <div style="text-align: center">
        <img src="img/logo.png"/>
        <h1 class="title">Neon</h1>
        <p>
          Meet your swing partners and just have fun.
        </p>
      </div>
        <form class="list">
            <ion-list>
                <label class="item item-input" name="email">
                    <input type="email" placeholder="email@example.com">
                </label>
            </ion-list>
            <button class="button button-positive button-block ">Reset</button>
        </form>
    </ion-content>
</ion-view>
